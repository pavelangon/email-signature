  <body>
    <div style="margin-bottom: 10px">
      <input
        type="text"
        id="nameInput"
        placeholder="Enter Full Name"
        style="padding: 5px; width: 180px"
      />
      <input
        type="text"
        id="positionInput"
        placeholder="Enter Position"
        style="padding: 5px; width: 180px"
      />
      <input
        type="email"
        id="emailInput"
        placeholder="Enter Email"
        style="padding: 5px; width: 180px; margin-left: 5px"
      />
      <input
        type="text"
        id="phoneInput"
        placeholder="Enter Phone Number"
        style="padding: 5px; width: 160px; margin-left: 5px"
      />
      <input
        type="text"
        id="extInput"
        placeholder="Ext"
        style="padding: 5px; width: 80px; margin-left: 5px"
      />
      <input
        type="text"
        id="meetingInput"
        placeholder="Enter meeting link"
        style="padding: 5px; width: 200px; margin-left: 5px"
      />
      <br />
      <button onclick="updateSignature()" style="padding: 5px; margin-top: 5px">
        Update Signature
      </button>
      <button onclick="copySignature()" style="padding: 5px; margin-left: 10px">
        Copy Signature
      </button>
    </div>

    <script>
      function updateSignature() {
        const newName = document.getElementById("nameInput").value;
        const positionName = document.getElementById("positionInput").value;
        const newEmail = document.getElementById("emailInput").value;
        const newPhone = document.getElementById("phoneInput").value;
        const newExt = document.getElementById("extInput").value;
        const newLink = document.getElementById("meetingInput").value;

        const container = document.getElementById("signatureContent");

        if (newName) {
          container.querySelector("#fullName").textContent = newName;
        }

        if (positionName) {
          container.querySelector("#positionName").textContent = positionName;
        }

        if (newEmail) {
          container.querySelector("#email").textContent = newEmail;
        }

        if (newPhone) {
          const cleaned = newPhone.replace(/\D/g, "");
          const match = cleaned.match(/^(\d{3})(\d{3})(\d{4})$/);
          let formatted = newPhone;
          if (match) {
            formatted = `(${match[1]}) ${match[2]}-${match[3]}`;
          }
          container.querySelector("#phoneNumber").textContent =
            formatted + (newExt ? " Ext. " + newExt : "");
        }

        if (newLink) {
          const meetingLink = container.querySelector("#meetingLink");
          meetingLink.setAttribute("href", newLink);
        }
      }

      async function copySignature() {
        const content = document.getElementById("signatureContent");
        const blob = new Blob([content.innerHTML], { type: "text/html" });
        const data = [new ClipboardItem({ "text/html": blob })];

        try {
          await navigator.clipboard.write(data);
          alert("Signature content copied to clipboard!");
        } catch (err) {
          alert("Failed to copy content: " + err);
        }
      }
    </script>
